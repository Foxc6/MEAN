<script>
	/*
	Math 1
	Write a function called zero_negativity(). This function should take an array. Return true if the input
	array contains no negative numbers, return false if it does.
	*/
	function zero_negativity(arr){
		var condition = true;
		for(let i=0; i<arr.length; i++){
			if(arr[i] < 0){
				condition = false;
				return condition;
			}
		}
		return condition;
	}

	/*
	Math 2
	Write a function called is_even(). This function should take an number. Return true if the input number is even, return false if the number is odd.
	*/

	function is_even(num){
		if(num % 2 == 0){
			return true;
		}
		return false;
	}

	/*
	Math 3
	Write a function called how_many_even(). This function should take an array. Return the total number of 
	elements in the array that are even. You may call is_even() to solve this.
	*/

	function how_many_even(arr){
		var even_count = 0;
		for(let i=0; i<arr.length; i++){
			if(arr[i] % 2 == 0){
				even_count++;
			}
		}
		return even_count;
	}

	/*
	Math 4
	Write a function called create_dummy_array(). This function should take a number n. Return an array of
	random numbers between 0 and 9 with the length of n.
	*/

	function create_dummy_array(n){
		array = [];
		if(n < 1){
			return "Number being passed in must be 1 or greater!";
		}
		for(let i=0; i<n; i++){
			array.push(Math.floor(Math.random() * 9) + 1); 
		}
		return array;
	}

	/*
	Math 5
	Write a function called random_choice(). This function should take an array. Return a random element of
	the array, based on its length. This function should never return undefined.
	*/

	function random_choice(arr){
		random = arr[Math.floor(Math.random() * arr.length)];
		return random;
	}
