<script>
	// PART I
	function starString(num){
		return "*".repeat(num);
	}

	// PART II
	function drawStars(arr){
		for(let i=0; i<arr.length; i++){
			console.log("*".repeat(arr[i]));
		}
	}

	// PART III
	function drawStarsAndStrings(arr){
		for(let i=0; i<arr.length; i++){
			if(arr[i].constructor == Number){
				console.log("*".repeat(arr[i]));
			} else {
				console.log((arr[i][0].repeat(arr[i].length)).toLowerCase());
			}
		}
	}
