<script>
class Ninja {
    constructor(name, health=100, speed=3, strength=3){
        this.name = name;
        this.health = health;
        this.speed = speed;
        this.strength = strength;
    }
    // prototype method
    sayName(){
        console.log(this.name);
    }
    showStats(){
        console.log("Health: " + this.health);
        console.log("Speed: " + this.speed);
        console.log("Strength: " + this.strength);
    }
    drinkSake(){
        this.health += 10;
    }
    
}

var ninja1 = new Ninja("Chris");
ninja1.sayName();
ninja1.showStats();
ninja1.drinkSake();
ninja1.showStats();
console.log(ninja1.constructor);
</script>
