<a class='first-link' [routerLink]="['/players','list']">List</a>
<a [routerLink]="['/players','addplayer']">Add Player</a>

<table>
	<tr>
		<th class='th-main'>Player Name</th>
		<th class='th-main'>Preferred Position</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor='let player of players'>
		<td class='td-main'>{{player.name}}</td>
		<td class='td-main'>{{player.position}}</td>
		<td><button (click)='deletePlayer(player._id)'>Delete</button></td>
	</tr>
</table>
