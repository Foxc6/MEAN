<a class='first-link' [routerLink]="['/players','list']">List</a>
<a [routerLink]="['/players','addplayer']">Add Player</a>

<form #newPlayerForm (submit)='addNewPlayer(); newPlayerForm.reset()'>
	<p>Name: <input type='text' name='name' [(ngModel)]='new_player.name'></p>
	<p>Position: <input type='text' name='position' [(ngModel)]='new_player.position'></p>
	<p><input type='submit'></p>
</form>
