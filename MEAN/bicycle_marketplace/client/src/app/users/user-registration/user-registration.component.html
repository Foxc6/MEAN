<h3>Register</h3>
<form (submit)="registerUser()" >
	<p>First Name: <input type="text" name="firstName" [(ngModel)]="newUser.firstName"></p>
	<p>Last Name: <input type="text" name="lastName" [(ngModel)]="newUser.lastName"></p>
	<p>Email: <input type="text" name="email" [(ngModel)]="newUser.email"></p>
	<p>Password: <input type="text" name="password" [(ngModel)]="newUser.password"></p>
	<p>Confirm Password: <input type="text" name="cPassword" [(ngModel)]="newUser.cPassword"></p>
	<p><input type="submit" value="Register"></p>
</form>
